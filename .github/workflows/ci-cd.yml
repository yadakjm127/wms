name: CI-CD(Test, Build, Deploy to EC2)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # - name: Run tests
      #   run: ./gradlew test

      - name: Build jar
        run: ./gradlew bootJar -x test

      - name: Check built jar
        run: ls -l build/libs/

      # ✅ jar 이름 상관없이 build/libs 안의 모든 jar 업로드
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ 위에서 올린 app-jar 통째로 다운로드
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./deploy-artifacts

      # ✅ jar 파일 이름 몰라도 됨: *.jar 전부 EC2의 wms-docker 폴더로 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "deploy-artifacts/*.jar"
          target: "~/wms-docker"
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/wms-docker

            # Git 최신 코드로 맞추기
            git fetch origin main
            git reset --hard origin/main

            # ✅ 방금 복사된 jar 중 첫 번째를 app.jar로 사용
            JAR_FILE=$(ls *.jar | head -n 1)
            echo "사용할 JAR_FILE = $JAR_FILE"
            cp "$JAR_FILE" app.jar

            # ✅ docker-compose 기준 (지금 이거 쓰고 있었음)
            docker-compose down || true
            docker-compose up -d --build
            docker-compose ps
