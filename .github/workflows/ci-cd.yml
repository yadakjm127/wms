name: CI-CD(Test, Build, Deploy to EC2)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  JAR_FILE: First_Project-0.0.1-SNAPSHOT.jar

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # - name: Run tests
      #   run: ./gradlew test

      - name: Build jar
        run: ./gradlew bootJar -x test

      - name: Check built jar
        run: ls -l build/libs/

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/${{ env.JAR_FILE }}

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./deploy-artifacts

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "deploy-artifacts/${{ env.JAR_FILE }}"
          target: "~/wms-docker"
          strip_components: 1      # üî• Ïù¥ Ï§ÑÏù¥ ÌïµÏã¨ (Ìè¥Îçî Í≤ΩÎ°ú Ï†úÍ±∞)
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: JAR_FILE
          script: |
            set -e
            cd ~/wms-docker

            git fetch origin main
            git reset --hard origin/main

            # Î∞©Í∏à Î≥µÏÇ¨Îêú jarÎ•º app.jarÎ°ú ÏÇ¨Ïö©
            cp "$JAR_FILE" app.jar

            docker compose down
            docker compose up -d --build
            docker ps
