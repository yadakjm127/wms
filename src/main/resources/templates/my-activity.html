<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mind Hub</title>

  <link rel="stylesheet" href="/css/base.css" th:href="@{/css/base.css}" />
  <link rel="stylesheet" href="/css/my-activity.css" th:href="@{/css/my-activity.css}" />
</head>
<body class="page-body">
<header class="site-header">
  <div class="nav-inner">
    <div class="brand-area">
      <a href="/" class="brand-name">Mind Hub</a>
      <span class="brand-tagline">스터디로 성장하다</span>
    </div>
    <nav class="main-nav">
      <a class="nav-link" href="/studies/browse">스터디 찾기</a>
      <a class="nav-link" href="/studies/create">스터디 개설</a>
      <a class="nav-link" href="/mypage" sec:authorize="isAuthenticated()">내 활동</a>
      <a class="nav-link nav-admin" href="/admin" sec:authorize="hasRole('ADMIN')">관리</a>
      <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button type="submit" class="auth-btn logout-btn">로그아웃</button>
      </form>
      <a class="auth-btn login-btn" href="/login" sec:authorize="!isAuthenticated()">로그인</a>
    </nav>
  </div>
</header>

<main class="main-wrapper" sec:authorize="isAuthenticated()">
  <section class="panel card">
    <h1 class="panel-title">내 활동</h1>

    <div class="grid-2">
      <div>
        <h2 class="sub">내가 만든 스터디</h2>
        <div class="table-wrap" th:if="${myStudies != null and !myStudies.isEmpty()}">
          <table class="table">
            <thead><tr><th>제목</th><th>상태</th><th>생성일</th><th>관리</th></tr></thead>
            <tbody>
            <tr th:each="s : ${myStudies}">
              <td><a th:href="@{'/studies/' + ${s.id}}" th:text="${s.title}">제목</a></td>
              <td th:text="${s.status}">모집중</td>
              <td th:text="${#temporals.format(s.createdAt,'yyyy.MM.dd')}">2025.10.28</td>
              <td class="actions"><a class="btn sm" th:href="@{'/studies/' + ${s.id} + '/edit'}">수정</a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="empty" th:if="${myStudies == null or myStudies.isEmpty()}">
          아직 만든 스터디가 없어요. <a href="/studies/create">지금 개설하기 →</a>
        </div>
      </div>

      <div>
        <h2 class="sub">내가 신청한 스터디</h2>
        <div class="table-wrap" th:if="${appliedStudies != null and !appliedStudies.isEmpty()}">
          <table class="table">
            <thead><tr><th>제목</th><th>진행상태</th><th>신청일</th><th>상세</th></tr></thead>
            <tbody>
            <tr th:each="a : ${appliedStudies}">
              <td><a th:href="@{'/studies/' + ${a.study.id}}" th:text="${a.study.title}">제목</a></td>
              <td th:text="${a.study.status}">모집중</td>
              <td th:text="${#temporals.format(a.appliedAt,'yyyy.MM.dd')}">2025.10.28</td>
              <td class="actions"><a class="btn sm" th:href="@{'/studies/' + ${a.study.id}}">보기</a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="empty" th:if="${appliedStudies == null or appliedStudies.isEmpty()}">
          신청한 스터디가 없어요. <a href="/studies/browse">스터디 찾아보기 →</a>
        </div>
      </div>
    </div>
  </section>
</main>

<main class="main-wrapper" sec:authorize="!isAuthenticated()">
  <section class="panel card">
    <h1 class="panel-title">내 활동</h1>
    <div class="empty">로그인이 필요합니다. <a href="/login">로그인하기 →</a></div>
  </section>
</main>

<script src="/js/common.js"></script>
<script src="/js/csrf.js"></script>
<script src="/js/my-activity.js"></script>
</body>
</html>
