<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mind Hub</title>

    <!-- CSRF 메타: 조건부 -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}" />

	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/component.css">
	<link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-body">

<header class="admin-header">
    <div class="admin-header-left">
        <a href="/" class="logo-link">🧠 MIND HUB</a>
        <span class="dash-title" th:text="${pageTitle} ?: '관리자 홈'">관리자 홈</span>
    </div>

    <nav class="admin-nav-tabs">
        <a href="/admin" class="admin-tab-link active">대시보드</a>
        <a href="/admin/users" class="admin-tab-link">사용자 관리</a>
        <a href="/mypage" class="admin-tab-link" sec:authorize="isAuthenticated()">마이페이지</a>
    </nav>

    <nav class="admin-header-right">
        <a href="/" class="link-home">사이트로 돌아가기</a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </nav>
</header>

<main class="admin-main">

    <section class="panel">
        <h2>요약</h2>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">전체 회원 수</div>
                <div class="stat-value" th:text="${totalUsers}">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">관리자 수</div>
                <div class="stat-value" th:text="${adminCount}">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">일반 회원 수</div>
                <div class="stat-value" th:text="${userCount}">0</div>
            </div>
        </div>

        <p style="font-size:13px; color:#6b7280; margin-top:16px;">
            * 이후 여기 카드 더 붙이면 됨 (최근 가입자 / 신고 / 통계 등)
        </p>
    </section>

</main>

</body>
</html>
